<div class="card">
    <div class="card-header">
      <h2 class="title">{{ ride.driver }}</h2>
      <p class="subtitle">{{ ride.date | date: 'mediumDate' }}</p>
    </div>
    <div class="card-body">
      <p>{{ ride.car }}</p>
      <ul>
        <li><i class="fas fa-map-marker"></i> {{ ride.pickup }} - {{ ride.destination }}</li>
        <li><i class="fas fa-users"></i> {{ ride.seats }}/{{ ride.totalSeats }} seats</li>
      </ul>
    </div>
    <div class="card-footer">
      <button class="button primary">Join ride</button>
    </div>
  </div>
