<section class="hero is-medium is-info">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          {{ title }}
        </h1>
        <h2 class="subtitle">
          {{ subtitle }}
        </h2>
      </div>
    </div>
    
  </section>
 
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-content">
              <div class="content">
                <h3 class="title is-4">Find a Ride</h3>
                <p>Search for rides that match your route and schedule.</p>
              </div>
            </div>
            <div class="card-footer">
              <a routerLink="/rides" class="card-footer-item">View Rides</a>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="card-content">
              <div class="content">
                <h3 class="title is-4">Offer a Ride</h3>
                <p>Share your ride and split the cost of gas and tolls.</p>
              </div>
            </div>
            <div class="card-footer">
              <a routerLink="/drivers" class="card-footer-item">View Drivers</a>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="card-content">
              <div class="content">
                <h3 class="title is-4">Find a Passenger</h3>
                <p>Find someone to share your ride and reduce your commuting costs.</p>
              </div>
            </div>
            <div class="card-footer">
              <a routerLink="/passengers" class="card-footer-item">View Passengers</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
