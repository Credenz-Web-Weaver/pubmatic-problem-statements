<section class="drivers">
    <h1>Drivers</h1>
    <div class="cards">
      <div *ngFor="let driver of drivers" class="card">
        <div class="card-header">
          <h2 class="title">{{ driver.name }}</h2>
          <p class="subtitle">{{ driver.car }}</p>
        </div>
        <div class="card-body">
          <ul>
            <li><i class="fas fa-star"></i> Rating: {{ driver.rating }}</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
